<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="tessitura-library">
  <template>
    <style>
      :host {
        display: block;
      }
      #add_btn {
        position: fixed;
        bottom: 50px;
        right: 50px;
      }
      #file {
        position: absolute;
        left: -999999px;
        visibility: hidden;
      }
    </style>

    <iron-list items="[[titles]]" as="t" role="listbox">
      <template>
        <paper-item on-tap="_openTitle">
          <paper-item-body two-line>
            <div>[[t.name]]</div>
            <div secondary>[[t.composer]]</div>
          </paper-item-body>
        </paper-item>
      </template>
    </iron-list>

    <!-- Input for File Reader -->
    <input type="file" id="file" name="file" accept="application/pdf"/>

    <!-- New File Button -->
    <paper-fab icon="add"
               id="add_btn"
               on-tap="_addFile">
    </paper-fab>

    <!-- Dialog to enter Title info when importing file -->
    <paper-dialog id="title_dialog" modal>
      <h2>Title Information</h2>
      <paper-dialog-scrollable>
        <paper-input label="Name" value="{{title.name}}"></paper-input>
        <paper-input label="Composer" value="{{title.composer}}"></paper-input>
        <paper-input label="Arranger" value="{{title.arranger}}"></paper-input>
        <paper-input label="Key" value="{{title.key}}"></paper-input>
        <paper-textarea label="Notes" value="{{title.key}}"></paper-textarea>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss
                      on-tap="_destroyFile">
          Cancel
        </paper-button>
        <paper-button dialog-confirm
                      on-tap="_saveTitle">
          Save
        </paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    class TessituraLibrary {
      get behaviors() {
        return [];
      }

      beforeRegister() {
        this.is = 'tessitura-library';

        this.properties = {
          titles: {
            type: Array,
            value: () => { return []; }
          },
          title: {
            type: Object,
            value: () => {
              return new Tessitura.Title();
            }
          }
        };

        this.listeners = {
          'file.change': '_fileChanged'
        };
      }

      listTitles() {
        let _this = this;
        let req = window.app.db.allTitles();
        req.then((titles) => { _this.set('titles', titles); })
          .catch((err) => { console.warn(err); });
      }

      _addFile() {
        this.$.file.click();
      }

      _fileChanged(e) {
        // let _this = this;
        let file = e.target.files[0];
        if (!file.type.match('application/pdf')) { return; }
        let reader = new FileReader();
        reader.onload = (loadEvent) => {
          let fileArrayBuffer = loadEvent.target.result;
          let uintArray = new Uint8Array(fileArrayBuffer);
          this._saveFile(file, uintArray);
        };

        reader.readAsArrayBuffer(file);
      }

      _openTitle(e) {
        let titleIdx = e.model.index;
        let fileID = this.titles[titleIdx].fileID;
        let promise = window.app.db.retrieve('file', fileID);
        promise
          .then((file) => {
            window.app.$.pdf.loadFile(file.data);
            window.app.$.pages.select('pdf');
          })
          .catch((err) => {
            console.warn(`[TessituraLibrary] Failed to retrieve file ${fileID}`);
          });
      }

      _saveFile(file, fileData) {
        let promise = window.app.db.save('file', {
          name: file.name,
          importedAt: new Date(),
          data: fileData
        });

        promise
          .then((key) => {
            console.log(`[TessituraLibrary] Saved ${file.name} to ${key}`);
            this.set('title.name', file.name.replace(/\.pdf/i, ''));
            this.set('title.fileID', key);
            this.$.title_dialog.open();
          })
          .catch((err) => {
            console.warn(`[TessituraLibrary] Unable to save file ${file.name}`);
          });
      }

      _saveTitle() {
        let promise = window.app.db.save('title', this.title);
        promise
          .then(() => {
            console.log(`[TessituraLibrary] Saved ${this.title.name}`);
            this.listTitles();
          })
          .catch((err) => {
            console.warn(`[TessituraLibrary] Error saving ${this.title.name}: ${err}`);
          });
      }
    }

    Polymer(TessituraLibrary);
  </script>
</dom-module>
